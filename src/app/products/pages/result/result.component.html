<main id="main" class="container">

    <div class="row mx-auto justify-content-center align-items-center">

        <div class="col-10">
            <p class="py-16 mb-0"> {{breadcumbs}} </p>
        </div>

    </div>

    <div class="row mx-auto justify-content-center align-items-start">

        <div class="col-10 rs-content ">

            <div class="row" *ngFor="let item of ObjResult.items ; let i = index" >


                <div class="col-2 ">
                    
                    <div class="cont-img">
                        <a [routerLink]="['/items', item.id]" >
                            <img [src]="item.thumbnail" [alt]="item.title" />
                        </a>
                    </div>
                    
                </div>  
    
                <div class="col-7">
                    <span> {{item.price | currency}} </span> 
                    <h3> {{item.title }} </h3>
                </div>  
                
                <div class="col">
                    <p> {{item.address.state_name}} </p>
                </div>
    
            </div>

            
        </div>

    </div>

</main>
